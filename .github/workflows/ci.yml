name: Build and Deploy to Azure Container Apps

on:
  workflow_dispatch:
  push:
    branches: [ "Workflow-1" ]
  pull_request:
    branches: [ "Workflow-1" ]

env:
  AZURE_CONTAINER_REGISTRY: acr_name
  CONTAINER_APP_NAME: ca_name
  RESOURCE_GROUP: rg_name

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "7.0.x"

      - name: Restore
        run: dotnet restore ./Studweb.sln

      - name: Build
        run: dotnet build ./Studweb.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test ./Studweb.sln --configuration Release --no-restore --no-build
        env:
          Email_SenderEmail: ${{ secrets.Email__SenderEmail }}
          Email_Host: ${{ secrets.Email__Host }}
          Email_Port: ${{ secrets.Email__Port }}
          Email_Username: ${{ secrets.Email__Username }}
          Email_Password: ${{ secrets.Email__Password }}
